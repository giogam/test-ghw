name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      greeting:
        description: 'Greeting'
        required: true
        default: 'Hello'
      version:
        description: 'Version'
        required: true
      auth_token:
        description: 'Token'
        required: true
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ðŸ–¥ï¸ ${{ inputs.greeting }} ${{ inputs.name }}. The time is $(date -u)."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:  
          draft: false
          prerelease: false
          generate_release_notes: false
          append_body: false
          token:  ${{ inputs.auth_token }}
          tag_name: ${{ inputs.version }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - name: Extract version from release_tag to use that as docker tag
        id: extract_version_tag
        run: echo "image_tag=$(${{ inputs.version }}" | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+') >> $GITHUB_OUTPUT
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: postgres
          flavor: |
            latest=trues
          tags:  |
            type=raw,value=${{ steps.extract_version_tag.outputs.image_tag }}